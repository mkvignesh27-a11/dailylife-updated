<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="color-scheme" content="light dark" />
    <title>Daily Journal</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <header class="appHeader">
      <div class="appHeader__left">
        <div class="appHeader__title">Daily Journal</div>
        <div class="appHeader__subtitle">Your life, day by day (saved on this device)</div>
      </div>
      <div class="appHeader__right">
        <button class="btn" id="newEntryBtn" type="button">New entry</button>
      </div>
    </header>

    <main class="layout">
      <section class="sidebar" aria-label="Entries list">
        <div class="controls">
          <label class="field">
            <span class="field__label">Search</span>
            <input id="searchInput" class="input" type="search" placeholder="Search title or text…" />
          </label>
          <label class="field">
            <span class="field__label">Date</span>
            <input id="dateFilterInput" class="input" type="date" />
          </label>
          <div class="controls__row">
            <button class="btn btn--ghost" id="clearFiltersBtn" type="button">Clear</button>
            <button class="btn btn--ghost" id="exportBtn" type="button" title="Download a JSON backup">
              Export JSON
            </button>
            <label class="btn btn--ghost fileBtn" title="Import a JSON backup">
              Import JSON
              <input id="importInput" type="file" accept="application/json" hidden />
            </label>
          </div>
        </div>

        <div class="storageBar" aria-label="Storage usage">
          <div class="storageBar__meta">
            <span id="storageLabel">Storage</span>
            <span id="storageValue">—</span>
          </div>
          <div class="storageBar__track" role="progressbar" aria-valuemin="0" aria-valuemax="100">
            <div class="storageBar__fill" id="storageFill" style="width: 0%"></div>
          </div>
          <div class="storageBar__hint" id="storageHint"></div>
        </div>

        <div id="listEmptyState" class="emptyState" hidden>
          <div class="emptyState__title">No entries yet</div>
          <div class="emptyState__desc">Create your first journal entry for today.</div>
          <button class="btn" id="emptyStateNewBtn" type="button">New entry</button>
        </div>

        <div id="entriesContainer" class="entries"></div>
      </section>

      <section class="detail" aria-label="Entry details">
        <div id="detailEmptyState" class="emptyState">
          <div class="emptyState__title">Select an entry</div>
          <div class="emptyState__desc">Pick a day from the list to read or edit it.</div>
        </div>
        <article id="detailCard" class="detailCard" hidden></article>
      </section>
    </main>

    <dialog id="entryDialog" class="dialog">
      <form id="entryForm" method="dialog" class="dialog__panel">
        <div class="dialog__header">
          <div class="dialog__title" id="dialogTitle">New entry</div>
          <button class="iconBtn" id="closeDialogBtn" type="button" aria-label="Close">✕</button>
        </div>

        <div class="dialog__body">
          <div id="formError" class="formError" role="alert" hidden></div>

          <div class="grid2">
            <label class="field">
              <span class="field__label">Date</span>
              <input id="dateInput" class="input" type="date" required />
            </label>
            <label class="field">
              <span class="field__label">Title</span>
              <input id="titleInput" class="input" type="text" maxlength="120" placeholder="Short title…" required />
            </label>
          </div>

          <label class="field">
            <span class="field__label">Journal text</span>
            <textarea
              id="bodyInput"
              class="textarea"
              rows="8"
              placeholder="What happened today?"
              maxlength="10000"
              required
            ></textarea>
          </label>

          <label class="field">
            <span class="field__label">Tags (comma separated)</span>
            <input id="tagsInput" class="input" type="text" placeholder="work, family, travel" maxlength="200" />
          </label>

          <label class="field">
            <span class="field__label">Photos</span>
            <input id="photosInput" class="input" type="file" accept="image/*" multiple />
            <div class="field__hint" id="photosHint">
              Photos are compressed and stored in your browser. Too many photos may fill storage.
            </div>
          </label>

          <div id="photoPreview" class="photoPreview" aria-label="Selected photos preview"></div>
        </div>

        <div class="dialog__footer">
          <button class="btn btn--ghost" id="cancelBtn" type="button">Cancel</button>
          <button class="btn" id="saveBtn" type="submit">Save</button>
        </div>
      </form>
    </dialog>

    <script defer src="./app.js"></script>
  </body>
</html>
